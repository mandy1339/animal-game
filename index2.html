<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>index2</title>
        <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/united/bootstrap.min.css"/>

        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <!-- HEADER  -->
        <header>
            <h1>ANIMAL GAME</h1>
            <br />
        </header>
        

        <!-- GAME CONTROLLERS (BUTTONS)  -->
        <section id="game-controller">
            <p id="questionP">question</p>
            <button id="yes-btn">YES</button>
            <button id="no-btn">NO</button>
        </section>

        <br />
        <br />
        

        <!--  NEW ANIMAL INSERTION  -->
        <!--class="Invisible"  -->
        <div id="insert-div" class="Invisible">
            <p id="prompt">Type a question that describes your animal, to which you can answer with <strong>"YES"</strong></p>
            
            <div id="new-q-div">
                <label>New <br />Question</label>
                <textarea cols="25" rows="2" placeholder="e.g. is it human friendly?"></textarea>
            </div>
            
            <br />
            
            <div id="new-a-div">
                <label>New<br />Animal</label>
                <textarea id="yes-area" cols="10" rows="2" placeholder="e.g. dog"></textarea>
            </div>
            
            <br />           
            <br />
            
            <label> click here to add new question</label>
            <br />
            <button id="add-btn">add</button>
        </div>
        
   
    </body>
    <script type="text/javascript" src="script1.js"></script>
</html>
